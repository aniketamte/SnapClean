<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citizen Complaint Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Citizen Complaint Portal</h1>
    <a href="/server/public/admin/index.html" class="admin-login">Admin Login</a>
  </header>

  <main class="container">
    <section class="left-panel">
      <h2>Complaints Completed List</h2>
      <ul id="completed-list">
        <li>No complaints yet.</li>
      </ul>
    </section>

    <section class="right-panel">
      <h2>Complaint Form</h2>
      <div class="form-group">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="button-group">
          <button id="start-camera">Capture Image</button>
          <button id="snap-photo">Snap Photo</button>
        </div>
      </div>

      <div class="form-group">
        <input type="text" id="location" placeholder="Location will appear here..." readonly />
        <br><br>
        <button id="locate">Locate Me</button>
      </div>

      <div class="form-group">
        <input type="text" id="address" placeholder="Add address in description (optional)" />
      </div>

      <div class="form-group">
        <select id="category">
          <option value="">-- Select Complaint Category --</option>
          <option value="Risk Level 1: No Human Contact - Garbage">Risk Level 1: No Human Contact - Garbage</option>
          <option value="Risk Level 2: Roadside">Risk Level 2: Roadside</option>
          <option value="Risk Level 3: Near Public Area (College, School, Hospital, etc.)">Risk Level 3: Near Public Area (College, School, Hospital, etc.)</option>
        </select>
      </div>

      <div class="form-group">
        <button id="submit-btn">Submit Complaint</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
