<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard â€“ Citizen Complaint Management</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet CSS CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- OPTIONAL: FontAwesome for Risk Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="tabs">
          <button class="tab-btn active" data-tab="group1">List 1</button>
          <button class="tab-btn" data-tab="group2">List 2</button>
          <button class="tab-btn" data-tab="group3">List 3</button>
        </div>
        <ul class="complaint-list" id="complaint-list">
          <!-- Complaint items injected by JS -->
        </ul>
      </aside>
      <main class="main-content">
        <section class="dashboard-summary">
          <div class="status-card pending">
            <div class="card-title">
              <i class="fa-solid fa-clock"></i> Pending
            </div>
            <div class="card-count" id="pending-count">0</div>
          </div>
          <div class="status-card inprogress">
            <div class="card-title">
              <i class="fa-solid fa-spinner"></i> In Progress
            </div>
            <div class="card-count" id="inprogress-count">0</div>
          </div>
          <div class="status-card completed">
            <div class="card-title">
              <i class="fa-solid fa-check-circle"></i> Completed
            </div>
            <div class="card-count" id="completed-count">0</div>
          </div>
        </section>
        <section class="map-section">
          <div id="india-map"></div>
        </section>
      </main>
    </div>
    <!-- Leaflet JS CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
